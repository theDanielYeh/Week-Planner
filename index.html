<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
</head>

<body>
  <header>
    <h1>Weekly Planner</h1>
  </header>
  <main>
    <div class="row day-select">
      <button class="day-of-week">Sunday</button>
      <button class="day-of-week">Monday</button>
      <button class="day-of-week">Tuesday</button>
      <button class="day-of-week">Wednesday</button>
      <button class="day-of-week">Thursday</button>
      <button class="day-of-week">Friday</button>
      <button class="day-of-week">Saturday</button>
    </div>
    <div class="row">
      <button class="add-entry">Add Entry</button>
    </div>
    <div class="row">
      <h2 class="schedule-events-header">Scheduled Events for Sunday</h2>
    </div>
    <div class="row">
      <table>
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody class="event-row-container">
          <!-- <tr>
            <td>10:00</td>
            <td>Hop on Zoom</td>
          </tr>
          <tr>
            <td>11:30</td>
            <td>First Break</td>
          </tr> -->
        </tbody>

      </table>
    </div>
  </main>



  <!-- edit entry might share the same code / just modified functionality -->
  <div class="modal-background hidden">
    <div class="modal-box hidden" id="add-entry-modal">
      <h1>Add/edit Entry</h1>
      <form action="" class="modal-form">
        <div class="row">
          <select name="add-day" id="add-day">
            <option value="">Day of Week</option>
            <option value="mon">mon</option>
            <option value="tue">tue</option>
            <option value="wed">wed</option>
            <option value="thr">thr</option>
            <option value="fri">fri</option>
            <option value="sat">sat</option>
            <option value="sun">sun</option>
          </select>
          <input type="time" name="add-time">
        </div>
        <textarea name="description" id="description" cols="75" rows="10" placeholder="Description"></textarea>
        <div class="row">
          <button class="modal-submit">Submit</button>
        </div>
      </form>
    </div>



    <div class="modal-box hidden" id="delete-entry-modal">
      <h1>Delete Entry</h1>
      <p> ARE YOU SURE???!??!?!? </p>
      <button class="modal-delete-yes">yes</button>
      <button class="modal-delete-no">no</button>
    </div>
  </div>


  <script src="main.js"></script>
  <script src="data.js"></script>
</body>

</html>
