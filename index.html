<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <header>
    <h1>Weekly Planner</h1>
  </header>
  <main>
    <div class="row day-select">
      <button class="day-of-week">Sunday</button>
      <button class="day-of-week">Monday</button>
      <button class="day-of-week">Tuesday</button>
      <button class="day-of-week">Wednesday</button>
      <button class="day-of-week">Thursday</button>
      <button class="day-of-week">Friday</button>
      <button class="day-of-week">Saturday</button>
    </div>
    <div class="row">
      <button class="add-entry">Add Entry</button>
    </div>
    <div class="row">
      <h2 class="schedule-events-header">Scheduled Events for Sunday</h2>
    </div>
    <div class="row">
      <table>
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>10:00</td>
            <td>Hop on Zoom</td>
          </tr>
          <tr>
            <td>11:30</td>
            <td>First Break</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>

      </table>
    </div>
  </main>




  <div class="modal" id="add-entry-modal"></div>
  <div class="modal" id="edit-entry-modal"></div>
  <div class="modal" id="delete-entry-modal"></div>


  <script src="main.js"></script>
</body>
</html>
